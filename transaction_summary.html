          <label for="from"><h4>From</h4></label>

        </div>
        <div class="form-group">
          <label for="to"><h4>To</h4></label>
          <input type="date" name="to" id="to">
        </div>
        <input type="submit" class="button button-trans" value="Filter" id="filter-btn">
      </form>
    </div>
    <div id="members-table">
      <div id="table-header">
        <p>Transaction ID</p>
        <p>Member ID</p>
        <p>Amount</p>
